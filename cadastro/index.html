<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
  

    <div id="big">
        <div id="barra">
            <div id="login"><a href=""><span class="clica">Login</span></a></div>
            <div id="home"><a href="../inicio/index.html"><span class="clica">Home</span></a></div>
        </div>
        <div id="baixo">
            <div id="table">
                <div id="loga">
                    <form>
                        <h2>Login</h2>
                        <div>
                            <label for="email">E-mail:</E-mail></label>
                            <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
                        </div>
                        <div>
                            <label for="senha">Senha:</E-mail></label>
                            <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
                        </div>
                        <div><a href="">Esqueceu sua senha?</a></div>
                        <div id="enviar"><input type="submit"></div>
                    </form>
                </div>
                <div id="cadastra">
                    <form>
                        <div>
                            <div><h2>Crie uma conta</h2></div>
                            <div>
                                <label for="name">Nome:</E-mail></label>
                                <input type="text" name="name" id="name" placeholder="Digite seu nome">
                                <label for="email2">Email:</E-mail></label>
                                <input type="email" name="email2" id="email2" placeholder="Digite seu email">
                            </div>
                            <div>
                                <label for="nascimento">Data de Nascimento:</E-mail></label>
                                <input type="date" name="nascimento" id="nascimento" placeholder="Digite seu nome">
                                <label for="senha1">Senha:</E-mail></label>
                                <input type="email" name="senha1" id="email2" placeholder="Digite sua senha">
                            </div>
                            <div id="cadastro"><input type="submit" value="Cadastrar"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    
</body>
</html>
